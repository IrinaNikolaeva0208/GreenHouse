<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenHouse Emulation</title>
  <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="../libs/jquery-3.4.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ae3791aabd.js" crossorigin="anonymous"></script>
  <script type="module" src="plan_page.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col culture">
        <h1>Culture</h1>
      </div>
      <div class="col humidity">
        <h1>Humidity</h1>
      </div>
      <div class="col acidity">
        <h1>Acidity</h1>
      </div>
      <div class="col lightLevel">
        <h1>LightLevel</h1>
      </div>
      <div class="col temperature">
        <h1>Temperature</h1>
      </div>
      <div class="col">
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">add</button>
          <div id="myDropdown" class="dropdown-content">
            <div class="culture">
              <h1>Culture</h1>
            </div>
            <div class="humidity">
              <h1>Humidity</h1>
            </div>
            <div class="acidity">
              <h1>Acidity</h1>
            </div>
            <div class="lightLevel">
              <h1>LightLevel</h1>
            </div>
            <div class="temperature">
              <h1>Temperature</h1>
            </div>
            <div class="add">
              <h1>Add</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col culture">
        <h1>Culture</h1>
      </div>
      <div class="col humidity">
        <h1>Humidity</h1>
      </div>
      <div class="col acidity">
        <h1>Acidity</h1>
      </div>
      <div class="col lightLevel">
        <h1>LightLevel</h1>
      </div>
      <div class="col temperature">
        <h1>Temperature</h1>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
</body>
<script>
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  // Закроется  , если пользователь щелкает за его пределами
  window.onclick = function (event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>
</html>
